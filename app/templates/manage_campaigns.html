{% extends 'base.html' %}

{% block title %}Manage Campaigns{% endblock %}

{% block content %}
<h2>Campaign Management</h2>
<a href="{{ url_for('campaigns.add_campaign') }}">Add New Campaign</a>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for campaign in campaigns %}
        <tr>
            <td>{{ campaign.name }}</td>
            <td>{{ campaign.description }}</td>
            <td>{{ campaign.status }}</td>
            <td>
                <a href="{{ url_for('campaigns.edit_campaign', campaign_id=campaign.campaign_id) }}">Edit</a>
                <form action="{{ url_for('campaigns.delete_campaign', campaign_id=campaign.campaign_id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
